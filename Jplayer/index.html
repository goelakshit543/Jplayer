<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music here </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="download (3).jpeg" alt="spotify">JPlayer</li>
            <li>Home</li>
            <li>About</li>
            <li>Melody Mood</li>
            <li>sad Mood</li>

        </ul>
    </nav>
    <div class="container">

            <h1>Best of Talwinder</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="download.jpeg" alt="1">
                    <span class="songName">Tera Sath </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="0"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img  src="covers/2.jpg" alt="1">
                    <span class="songName">Diamond </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="1"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Jor </span>

                                class="fa songItemPlayfa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">kammo Jii </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="3"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Dil Te Dimag </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="4"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Her </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="5"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Midnight Drive </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="6"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Unforgettable </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="7"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Khayal </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="8"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Someone Like Me  </span>
                    <span class="songlistpaly"><span class="timestamp">5:34<i id="9"
                                class="fa songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Tera Sath</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0c949b6339.js" crossorigin="anonymous"></script>

</body>

</html>
